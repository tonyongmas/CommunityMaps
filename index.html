<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Custom App</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>แอปพลิเคชันของฉัน (GitHub Pages + GAS)</h1>
  <button id="fetchBtn">ดึงข้อมูลจาก Backend</button>
  <p id="result">ผลลัพธ์จะแสดงที่นี่...</p>

  <script>
    // นำ URL ที่ได้จาก Google Apps Script มาวางที่นี่
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzN3IxvSwJEd2Zz3zhf53R0130SCEMPm4IEmhJPRy0rmgX-QsagZMhHTP7VTUyHi0u_/exec'; 

    document.getElementById('fetchBtn').addEventListener('click', () => {
      document.getElementById('result').innerText = "กำลังโหลด...";

      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          console.log("ข้อมูลที่ได้:", data);
          document.getElementById('result').innerText = data.message;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('result').innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อ";
          document.getElementById('result').style.color = "red";
        });
    });
  </script>

</body>
</html>
