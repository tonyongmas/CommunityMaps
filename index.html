<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แผนที่ชุมชน เทศบาลตำบลตันหยงมัส</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; } /* ให้แผนที่เต็มจอ */
    .title-box {
      position: absolute; top: 10px; left: 50px; z-index: 1000;
      background: white; padding: 10px 20px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3); font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div class="title-box">
    <h3>แผนที่ชุมชน เทศบาลตำบลตันหยงมัส</h3>
  </div>
  <div id="map"></div>

  <script>
    const MAP_CENTER = [6.29445, 101.72362];
    // นำ URL เว็บแอปของคุณมาใส่ที่นี่
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzN3IxvSwJEd2Zz3zhf53R0130SCEMPm4IEmhJPRy0rmgX-QsagZMhHTP7VTUyHi0u_/exec'; 

    const map = L.map('map').setView(MAP_CENTER, 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // --- ส่วนดึงข้อมูลและวาดลงแผนที่ ---
    fetch(SCRIPT_URL)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          try {
            const latlngs = JSON.parse(item.coords);
            let mapLayer;

            if (item.type === 'marker') {
              // กรณีเป็น "จุดสถานที่สำคัญ"
              let markerOptions = {};
              
              // ถ้ามีการใส่ URL ไอคอนใน Google Sheet ให้สร้างไอคอนแบบ Custom
              if (item.icon && item.icon.trim() !== "") {
                const customIcon = L.icon({
                  iconUrl: item.icon,
                  iconSize: [32, 32], // ขนาดไอคอน กว้างxสูง (ปรับเปลี่ยนได้)
                  iconAnchor: [16, 32], // จุดกึ่งกลางที่ปักลงบนแผนที่
                  popupAnchor: [0, -32] // จุดที่หน้าต่าง Popup เด้งขึ้นมา
                });
                markerOptions.icon = customIcon;
              }
              
              mapLayer = L.marker(latlngs, markerOptions).addTo(map);

            } else if (item.type === 'polyline') {
              // กรณีเป็น "เส้นถนน"
              mapLayer = L.polyline(latlngs, { 
                color: item.color, weight: 5, opacity: 0.9 
              }).addTo(map);

            } else {
              // กรณีเป็น "พื้นที่ชุมชน" (polygon)
              mapLayer = L.polygon(latlngs, { 
                color: item.color, fillColor: item.color, fillOpacity: 0.4, weight: 2
              }).addTo(map);
            }
            
            mapLayer.bindPopup(`<b>${item.name}</b>`);
          } catch(e) {
             console.error("พิกัดไม่ถูกต้องสำหรับ: " + item.name);
          }
        });
      });

    // --- ส่วนเครื่องมือวาด ---
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    
    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: true,
        polyline: true,
        marker: true, // เปิดใช้งานการปักหมุด (Marker)
        rectangle: false, circle: false, circlemarker: false
      }
    });
    map.addControl(drawControl);

    // --- เมื่อวาดหรือปักหมุดเสร็จ ---
    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      const type = event.layerType; 
      let coordsArray;

      // วิธีดึงพิกัดจะต่างกันระหว่างพื้นที่, เส้น และจุด
      if (type === 'polygon') {
        coordsArray = layer.getLatLngs()[0].map(point => [point.lat, point.lng]);
      } else if (type === 'polyline') {
        coordsArray = layer.getLatLngs().map(point => [point.lat, point.lng]);
      } else if (type === 'marker') {
        // หมุดมีแค่จุดเดียว
        coordsArray = [layer.getLatLng().lat, layer.getLatLng().lng];
      }
      
      const coordsString = JSON.stringify(coordsArray);
      
      let typeTH = type === 'polygon' ? 'พื้นที่' : (type === 'polyline' ? 'เส้นถนน' : 'จุดสถานที่');
      
      // แจ้งเตือนบอกผู้ใช้
      window.prompt(`เพิ่ม ${typeTH} เสร็จแล้ว!\nก๊อปปี้พิกัดไปวางในช่อง C และพิมพ์คำว่า "${type}" ในช่อง D:`, coordsString);
      
      drawnItems.addLayer(layer);
    });
</script>

</body>
</html>
